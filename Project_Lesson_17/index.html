<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>

	<div class="container">
		<button class="btn btn-success" data-toggle="modal" data-target="#my-modal">Удалить</button>
	</div>
	<!--Модальное окно от bootstrap-->
	<div class="modal fade" id="my-modal">
		<!--Само белое модальное окно-->
	  <div class="modal-dialog">
	  	<!--Содержимое модального окна-->
	    <div class="modal-content">
	    	<!--Шапка модального окна-->
	      <div class="modal-header">
	      	<!--Заголовок модального окна-->
	        <h4 class="modal-title">Удаление файла</h4>
	      	<!--Кнопка закрыть-->
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

	      </div>
	      <!--Тело модального окна-->
	      <div class="modal-body">
	        <p>Вы действительно  хотите удалить файл?&hellip;</p>
	      </div>
	      <!--Подвал модального окна-->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Да</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Нет</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
